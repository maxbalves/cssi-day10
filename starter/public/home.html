<!DOCTYPE html>
<html>
  <head>

  <body>
     <h1 class="title has-text-centered mt-6">Enter Your Favorite Songs</h1>

              <p class="title is-4 has-text-centered">What's Your Favorite Song?</p>
               <input class="input is-medium is-rounded mb-4" type="text" id="song" placeholder="song" autocomplete="username" required />
               <!--<input class="input is-medium is-rounded mb-4" type="text" id="artist" placeholder="artist name" autocomplete="username" required /> -->
              <div class = "container">
              <button id="button3" class="button is-large">Submit</button>
              </div>
              </div>
            <div class = "content" id = "song_display">
              <p>Your Songs Will Appear Below!</p>
            </div>
            </div>
          </div>
        </div>
      </div>
