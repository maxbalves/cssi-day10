<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSSI Mini Project 2</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="js/hashes.js"></script>
    <script defer src="js/setup.js"></script>
  </head>
  
  <body>
    <h1 class="title has-text-centered mt-6">Setup account</h1>
    <div class="columns is-centered">

      <!-- COLUMN 1 -->
      <div class="column is-half mt-5">

        <!-- CARD -->
        <div class="card">
          <div class="card-image p-5">
            <figure class="image">
              <img style="width: 20%; margin-left: auto; margin-right: auto;" src="https://yt3.ggpht.com/ytc/AKedOLQp_NCU0i5ER9aIr66lrOD3WbJLPnEGvi7nLZ5_fA=s900-c-k-c0x00ffffff-no-rj" 
                   alt="Default login">
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-4">Enter a username: </p>
               <input class="input is-medium is-rounded mb-4" type="text" id="usernameSetup" placeholder="Enter Your Username" autocomplete="off" required />
              <p class="title is-4">Enter a password: </p>
               <input class="input is-medium is-rounded mb-4" type="text" id="passwordSetup" placeholder="Enter Your Password" autocomplete="off" required />
              <div class = "container">
                <button id="register-btn" class="button is-large">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
